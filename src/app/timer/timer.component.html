<p class="text-center" *ngIf="startTime">Time to start</p>
<p class="text-center" *ngIf="startTime == null">Current time</p>
<h1 class="text-center" style="font-size: 9rem">{{ timeLeft }}</h1>

<div class="row">
  <div class="col-6 text-left">
    <button
      type="button"
      class="btn"
      [ngClass]="{
        'btn-success': pinEndPosition,
        'btn-danger': !pinEndPosition
      }"
      (click)="togglePinEndPositionToCurrentLocation()"
    >
      Pin
    </button>
  </div>
  <div class="col-6 text-end">
    <button
      type="button"
      class="btn"
      [ngClass]="{
        'btn-success': boadEndPosition,
        'btn-danger': !boadEndPosition
      }"
      (click)="toggleBoadEndPositionToCurrentLocation()"
    >
      Boat
    </button>
  </div>
</div>
<hr />

<p class="text-center">Distance to line</p>
<h1 class="text-center" style="font-size: 5rem">{{ distanceToLine }}</h1>

<div class="row">
  <div class="col-12">
    <button
      type="button"
      class="btn btn-primary btn-lg w-100"
      (click)="syncToClosestMinute()"
    >
      Sync
    </button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-6">
    <button
      type="button"
      class="btn btn-warning btn-lg w-100"
      (click)="startInMinutes(5)"
    >
      Start 5 minutes
    </button>
  </div>

  <div class="col-6">
    <button
      type="button"
      class="btn btn-warning btn-lg w-100"
      (click)="startInMinutes(4)"
    >
      Start 4 minutes
    </button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-6">
    <button
      type="button"
      class="btn btn-warning btn-lg w-100"
      (click)="startInMinutes(1)"
    >
      Start 1 minute
    </button>
  </div>
  <div class="col-6">
    <button type="button" class="btn btn-danger btn-lg w-100" (click)="reset()">
      Stop timer
    </button>
  </div>
</div>
